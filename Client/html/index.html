    <! -- Enshure that application has valid Open Authentiction -->
    <script>
        var AskRedirect = new XMLHttpRequest();
            AskRedirect.open("GET", `/doesAutorized`, true);
            AskRedirect.onreadystatechange = AurorizedState;
            AskRedirect.send(); 

            function AurorizedState() {
                if (AskRedirect.readyState == 4) {
                    var status = AskRedirect.status;
                    if (status == 401) {
                        console.log (AskRedirect.response);
                        window.location.href = AskRedirect.response;     
                    }    
                }   
        };
    </script>

    "font-family    :Flama,Open Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
    background-color:#1651b0;
    color           :white">

</body>
